<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Facebook</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:text-gray-200">Home</a></li>
                    <li><a href={% url "profile" %} class="hover:text-gray-200">Profile</a></li>
                    <li><a href="#" class="hover:text-gray-200">Friends</a></li>
                    <!-- Add more navigation links as needed -->
                </ul>
            </nav>
        </div>
    </header>

    <section class="main-content py-8">
        <div class="container mx-auto">
            <div class="bg-white p-6 rounded shadow mb-8">
                <div class="flex items-center mb-4">
                    <textarea id="post-text" class="w-full px-4 py-2 border rounded-lg mr-4 focus:outline-none" placeholder="What's on your mind?"></textarea>
                    <button id="post-button" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Post</button>
                </div>
            </div>
            <div id="posts-container">
                <!-- Posts will be dynamically added here -->
            </div>
        </div>
    </section>



    <script src="scripts.js"></script>
</body>
</html>
